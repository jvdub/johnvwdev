<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | John Van Wagenen</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: #f9fafb;
        color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #111827;
          color: #f9fafb;
        }

        .offline-container {
          background: #1f2937 !important;
          border-color: #374151 !important;
        }

        .offline-message {
          color: #d1d5db !important;
        }

        .retry-button {
          background: #3b82f6 !important;
        }

        .retry-button:hover {
          background: #2563eb !important;
        }
      }

      .offline-container {
        text-align: center;
        max-width: 500px;
        background: white;
        padding: 3rem 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid #e5e7eb;
      }

      .offline-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        opacity: 0.6;
      }

      .offline-title {
        font-size: 1.875rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .offline-message {
        font-size: 1.125rem;
        color: #6b7280;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .retry-button {
        display: inline-block;
        background: #3b82f6;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.2s;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }

      .retry-button:hover {
        background: #2563eb;
      }

      .home-link {
        display: inline-block;
        margin-top: 1rem;
        color: #3b82f6;
        text-decoration: none;
      }

      .home-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <svg
        class="offline-icon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M17 17l-5-5-5 5M12 12V3M3 21h18" />
      </svg>

      <h1 class="offline-title">You're Offline</h1>

      <p class="offline-message">
        It looks like you've lost your internet connection. This page isn't
        available offline yet, but you can try again when you're back online.
      </p>

      <button class="retry-button" onclick="window.location.reload()">
        Try Again
      </button>

      <br />

      <a href="/" class="home-link">Go to Homepage</a>
    </div>

    <script>
      // Auto-retry when back online
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
